<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Admin Login</title>
    </head>
    <body class="bg-gradient-to-br from-blue-500 via-purple-500 to-pink-500 flex flex-col items-center min-h-screen pt-8">
        <header class="w-full bg-opacity-90 bg-black p-4 fixed top-0 left-0 z-50">
            <nav class="flex justify-end">
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="text-white hover:bg-white hover:text-black p-2 rounded transition">Welcome!</a></li>
                    <li><a href="login.html" class="text-white hover:bg-white hover:text-black p-2 rounded transition">Login Admin</a></li>
                </ul>
            </nav>
        </header>
    
        <div class="bg-white border-2 border-gray-300 p-8 rounded shadow-md w-80 mt-20">
            <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">WELCOME!</h2>
            <form action="login.php" method="POST" class="space-y-4">
                <input type="text" name="username" placeholder="Username" required class="w-full p-2 border rounded">
                <input type="password" name="password" placeholder="Password" required class="w-full p-2 border rounded">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-500 to-purple-500 text-white p-2 rounded hover:opacity-90">Login</button>
                <button type="button" class="w-full bg-gray-700 text-white p-2 rounded hover:bg-gray-800">
                    <a href="register.html" class="block text-white">Register Admin</a>
                </button>
            </form>
        </div>
    </body>
<style>
    body {
    background-color: white;
    text-align: center;
    }
    .login-container {
    border: 2px solid black;
    background-color: #fff;
    padding: 20px;
    margin: 20px auto;
    width: 300px;
    }
    input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    }
    button {
    background-color: black;
    color: #fff;
    padding: 10px;
    width: 100%;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    }
    nav {
    display: flex;
    justify-content: flex-end;
    flex-grow: 1;
    padding-bottom: 1%;
    margin-top: 0;
    background-color: black;
    }
    nav ul {
    background-color: black;
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    }
    nav ul li {
    background-color: black;
    margin-left: 20px;
    font-weight: bold;
    }
    nav ul li a {
    background-color: black;
    color: white;
    text-decoration: none;
    font-size: 15px;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
    background-color: white;
    color: black;
    }
    header {
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    padding-left: 12px;
    padding-right: 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 50;
    }
</style>
</html>
