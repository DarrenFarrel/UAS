<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Admin Login</title>
    </head>
    <body class="bg-gray-100 min-h-screen">
        <header class="bg-black p-4 fixed top-0 left-0 w-full z-50">
            <nav class="flex justify-end">
                <ul class="flex space-x-4">
                    <li><a href="home.html" class="text-white hover:bg-white hover:text-black p-2 rounded">Welcome!</a></li>
                    <li><a href="login.html" class="text-white hover:bg-white hover:text-black p-2 rounded">Login Admin</a></li>
                </ul>
            </nav>
        </header>
    
        <main class="pt-20">
            <h1 class="text-center text-3xl font-bold mt-8">Cek Pengiriman</h1>
    
            <form id="resiForm" class="flex justify-center mt-8 space-x-2">
                <input type="text" id="nomor_resi" name="nomor_resi" placeholder="Nomor Pengiriman" class="p-2 border rounded w-64">
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Lihat</button>
            </form>
    
            <div id="result" class="mt-8 max-w-4xl mx-auto overflow-x-auto"></div>
        </main>
    </body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
            const form = document.getElementById('resiForm');
            const resultDiv = document.getElementById('result');

            function fetchData(nomorResi = '') {
                fetch(`home.php?nomor_resi=${encodeURIComponent(nomorResi)}`)
                    .then(response => response.text())
                    .then(data => {
                        resultDiv.innerHTML = data;
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        resultDiv.innerHTML = '<p>Terjadi kesalahan saat mengambil data.</p>';
                    });
            }

            fetchData();

            form.addEventListener('submit', (e) => {
                e.preventDefault();
                const nomorResi = document.getElementById('nomor_resi').value;
                fetchData(nomorResi);
            });
        });
</script>
<style>
    nav {
    display: flex;
    justify-content: flex-end;
    flex-grow: 1;
    padding-bottom: 1%;
    margin-top: 0;
    background-color: black;
    }
    nav ul {
    background-color: black;
    list-style-type: none;
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    }
    nav ul li {
    background-color: black;
    margin-left: 20px;
    font-weight: bold;
    }
    nav ul li a {
    background-color: black;
    color: white;
    text-decoration: none;
    font-size: 15px;
    padding: 5px;
    border-radius: 5px;
    transition: background-color 0.3s ease;
    }
    nav ul li a:hover {
    background-color: white;
    color: black;
    }
    header {
    background-color: black;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 5px;
    padding-left: 12px;
    padding-right: 20px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 50;
    }
    form {
    display: flex;
    justify-content: center;
    margin-bottom: 30px;
    gap: 10px;
    flex-wrap: wrap;
}

input[type="text"] {
    padding: 10px;
    width: 250px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #4CAF50;
    outline: none;
}

button {
    padding: 10px 20px;
    background-color: blue;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s ease;
}

#result {
    max-width: 900px;
    margin: 0 auto;
    overflow-x: auto;
}

table {
    width: 100%;
    border-collapse: collapse;
    background-color: #fff;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
    overflow: hidden;
    margin-bottom: 20px;
}

th {
    background-color: black;
    color: white;
    padding: 12px 15px;
    text-transform: uppercase;
    font-size: 14px;
    text-align: center;
}

td {
    padding: 12px 15px;
    text-align: center;
    border-bottom: 1px solid #ddd;
}

</style>
</html>
